{% extends "13.bootstrap.html" %}
{% block title %}인터파크{% endblock %}
{% block subtitle %}베스트셀러<i class="fas fa-home"></i>{% endblock %}
{% block content %}
<table border="1" style="margin-top: 2%; width: 1200px;">
    <tr>
        <th style="text-align: center;">순위</th>
        <th style="text-align: center;">이미지</th>
        <th>제목</th>
        <th>저자</th>
        <th>출판사</th>
        <th>가격</th>
    </tr>
    {% for book in book_list %}
    <tr>
        <td>{{book.순위}}</td>
        <td><img src="{{book.img}}" height="40"></td>
        <td><a href="{{book.href}}" target="_blank">{{book.제목}}</a></td>
        <td>{{book.저자}}</td>
        <td>{{book.출판사}}</td>
        <td>{{book.가격}}</td>
    </tr>
    {% endfor %}
</table>
</form>
{% endblock %}
