<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- default값 -->
  <title>{% block titlte %}Bootstrap Example{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
  <style>
    * { font-family: 'Noto Sans KR', sans-serif; }
    a { text-decoration: none; }
  </style>
  {% block additional_head %}{% endblock %}
</head>
<body>
  <div class="container-fluid mt-3 bg-dark text-white text-center">
    <h1>My Boot strap Page</h1>
    <p>{% block subtitle %}{% endblock %}</p>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark mt-5">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto" style="margin-left: 40%;">
          <li class="nav-item ">
            <a class="nav-link active" style="padding: 10px;" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="padding: 10px;" href="/scatter">산점도</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="padding: 10px;" href="/hotPlaces">Hot Place</a>
          </li>  
          <li class="nav-item">
            <a class="nav-link active" style="padding: 10px;" href="/interpark">Interpark</a>
          </li>  
          <li class="nav-item">
            <a class="nav-link active" style="padding: 10px;" href="/progress">Progress</a>
          </li>  
        </ul>
      </div>
    </nav>
  </div>
  <table>
    <tr class="row">
      <td class="col-4">
        <button onclick="location.href='/'" style="width:600px; height: 100px; background-color: whitesmoke;">Home</button>
        <button onclick="location.href='/scatter'" style="width:600px; height: 100px; background-color: whitesmoke;">산점도</button>
        <button onclick="location.href='/hotPlaces'" style="width:600px; height: 100px; background-color: whitesmoke;">Hot Place</button>
        <button onclick="location.href='/interpark'" style="width:600px; height: 100px; background-color: whitesmoke;">Interpark</button>
        <button onclick="location.href='/progress'" style="width:600px; height: 100px; background-color: whitesmoke;">Progress Bar</button>
      </td>
      <td class="col-8">
        {% block content %}{% endblock %}
      </td>
    </tr>
  </table>
</body>
</html>
